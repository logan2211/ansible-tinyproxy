- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Install tinyproxy required packages
  package:
    name: "{{ tinyproxy_required_distro_packages }}"
    state: "{{ tinyproxy_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr in ['apt', 'zypper']) | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"
  when:
    - tinyproxy_required_distro_packages is defined
  register: install_packages
  until: install_packages | success
  retries: 5
  delay: 2


- name: Install tinyproxy packages
  package:
    name: "{{ tinyproxy_distro_packages }}"
    state: "{{ tinyproxy_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr in ['apt', 'zypper']) | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages | success
  notify: Restart tinyproxy
  retries: 5
  delay: 2

- name: Drop tinyproxy configuration
  template:
    src: tinyproxy.conf.j2
    dest: "{{ tinyproxy_config_file }}"
    owner: root
    group: root
    mode: '0644'
  notify: Restart tinyproxy
